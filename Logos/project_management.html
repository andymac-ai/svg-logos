<!DOCTYPE html>
<html>
  <svg width="800px" height="800px" viewBox="0 0 400 400">
    <defs>
      <g id="large_circle">
        <circle cx="200" cy="200" r="16"  fill="#ed9e49" />

    <g>

    </g>
