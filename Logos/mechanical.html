<!DOCTYPE html>
<html>
  <svg width="800px" height="800px" viewBox="0 0 400 400">
    <defs>
      <g id="sungear">
        <circle cx="200" cy="125" r="12" fill="white" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(30, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(60, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(90, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(120, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(150, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(180, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(210, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(240, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(270, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(300, 200, 200)" />
        <circle cx="200" cy="125" r="12" fill="white" transform="rotate(330, 200, 200)" />
        <circle cx="200" cy="200" r="70" stroke="white" stroke-width="10" fill="#00611c" />
      </g>
      <g id="plangear">
        <circle cx="200" cy="165" r="12" fill="white" />
        <circle cx="200" cy="165" r="12" fill="white" transform="rotate(60, 200, 200)" />
        <circle cx="200" cy="165" r="12" fill="white" transform="rotate(120, 200, 200)" />
        <circle cx="200" cy="165" r="12" fill="white" transform="rotate(180, 200, 200)" />
        <circle cx="200" cy="165" r="12" fill="white" transform="rotate(240, 200, 200)" />
        <circle cx="200" cy="165" r="12" fill="white" transform="rotate(300, 200, 200)" />
        <circle cx="200" cy="200" r="30" stroke="white" stroke-width="10" fill="#00611c" />
      </g>
    </defs>
  
    <circle id="background" cx="200" cy="200" r="200" fill="#00611c" />
  
    <use href="#sungear" x="0" y="0" />
    <use href="#plangear" x="-130" y="0" />
    <use href="#plangear" x="-130" y="0" transform="rotate(120, 200, 200)" />
    <use href="#plangear" x="-130" y="0" transform="rotate(240, 200, 200)" />
    
  </svg>
</html>
